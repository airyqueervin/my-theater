<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <h1>Watch Now!</h1>
      <p>
        Search:
        <input ng-model="$ctrl.query">
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="movies">
        <li ng-repeat="movie in $ctrl.movies | filter:$ctrl.query | orderBy:$ctrl.orderProp">
          <span ng-click="trailer">{{movie.name}}</span>
          <p>{{movie.snippet}}</p>

          <p>
            <a ng-href="{{movie.url}}">Watch {{movie.name}} Trailer </a>
          </p>
        </li>
      </ul>

    </div>
  </div>
</div>
