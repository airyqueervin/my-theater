<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <h1>Watch Now!</h1>
      <p>
        Search:
        <input ng-model="$ctrl.query">
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

    <ul class="movies">
      <li ng-repeat="movie in $ctrl.movies | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
        <a href="#/movies/{{movie.id}}" class="thumb">
          <img ng-src="{{movie.imageUrl}}" alt="{{movie.name}}" />
        </a>
        <a href="#/movies/{{movie.id}}">{{movie.name}}</a>
        <p>{{movie.snippet}}</p>
      </li>
    </ul>

    </div>
  </div>
</div>
